{% set name = "mongo-tools" %}
{% set version = "100.1.1" %}
{% set gopath = "gopath/src/github.com/mongodb/mongo-tools" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ gopath }}
    url: https://github.com/mongodb/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 317f2480b6a888e1b55c4c63f60cc8c6ca26393ab4f4d6c2cd2915e33fcac248
    patches:
      - 0001-Use-GOROOT-GOPATH-CGO_FLAGS-GOBIN-GOEXE.patch

build:
  number: 0
  script:
    - cd {{ gopath }}
    - ./build.sh ssl                                                       # [unix]
    - bash -c 'PREFIX=$LIBRARY_PREFIX PATH=$PATH:$LIBRARY_BIN ./build.sh'  # [win]

requirements:
  build:
    - {{ compiler('cgo') }} 1.13
    - {{ compiler('c') }}
  host:
    - openssl  # [unix]
    - m2-bash  # [win]
    - m2-base  # [win]

test:
  commands:
    # Binary Import and Export Tools
    - bsondump --help
    - mongodump --help
    - mongorestore --help

    # Data Import and Export Tools
    - mongoimport --help
    - mongoexport --help

    # Diagnostic Tools
    - mongostat --help
    - mongotop --help
    # - mongoldap is not available in the OpenSource repo

    # GridFS
    - mongofiles --help

about:
  home: https://www.mongodb.com
  license: Apache-2.0
  license_file: {{ gopath }}/LICENSE.md
  summary: Tools for managing and monitoring MongoDB clusters
  dev_url: https://github.com/mongodb/mongo-tools
  doc_url: https://docs.mongodb.com/master/reference/program/

extra:
  recipe-maintainers:
    - sodre
    - nehaljwani
