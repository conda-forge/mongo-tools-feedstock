{% set name = "mongo-tools" %}
{% set version = "4.2.5" %}
{% set gopath = "gopath/src/github.com/mongodb/mongo-tools" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ gopath }}
    url: https://github.com/mongodb/{{ name }}/archive/r{{ version }}.tar.gz
    sha256: 3f18ea21ebbf24cde8bcd4926f3072644d02a37c7001ff7cad202775462f0834
    patches:
      - 0001-Use-GOROOT-GOPATH-CGO_FLAGS-GOBIN-GOEXE.patch

build:
  number: 0
  script:
    - pushd {{ gopath }}
    - ./build.sh ssl
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cgo') }} 1.13
    - {{ compiler('c') }}
  host:
    - libpcap
    - openssl
  run:
    - libpcap

test:
  commands:
    # Binary Import and Export Tools
    - bsondump --help
    - mongodump --help
    - mongorestore --help

    # Data Import and Export Tools
    - mongoimport --help
    - mongoexport --help

    # Diagnostic Tools
    - mongostat --help
    - mongotop --help
    - if [ $(nproc) -ge 2 ]; then  mongoreplay --version; fi
    # - mongoldap is not available in the OpenSource repo

    # GridFS
    - mongofiles --help

about:
  home: https://www.mongodb.com
  license: Apache-2.0
  license_file: {{ gopath }}/LICENSE.md
  summary: Tools for managing and monitoring MongoDB clusters
  dev_url: https://github.com/mongodb/mongo-tools
  doc_url: https://docs.mongodb.com/master/reference/program/

extra:
  recipe-maintainers:
    - sodre
    - nehaljwani
