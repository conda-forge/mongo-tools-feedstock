{% set name = "mongo-tools" %}
{% set version = "100.3.0" %}
{% set gopath = "gopath/src/github.com/mongodb/mongo-tools" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ gopath }}
    url: https://github.com/mongodb/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 174d161af107169d40d17726050214b92f7d18bc859ba949b4054f2ae5854e9a
    patches:
      - 0001-Conda-ecosystem-specific-changes-to-the-build-system.patch

build:
  number: 0
  script:
    - cd {{ gopath }}
    - ./make build                                                           # [unix]
    - bash -c 'PREFIX=$LIBRARY_PREFIX PATH=$PATH:$LIBRARY_BIN ./make build'  # [win]

requirements:
  build:
    - {{ compiler('cgo') }} 1.13
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
  host:
    - krb5     # [unix]
    - m2-bash  # [win]
    - m2-base  # [win]

test:
  commands:
    # Binary Import and Export Tools
    - bsondump --help
    - mongodump --help
    - mongorestore --help

    # Data Import and Export Tools
    - mongoimport --help
    - mongoexport --help

    # Diagnostic Tools
    - mongostat --help
    - mongotop --help
    # - mongoldap is not available in the OpenSource repo

    # GridFS
    - mongofiles --help

about:
  home: https://www.mongodb.com
  license: Apache-2.0
  license_file: {{ gopath }}/LICENSE.md
  summary: Tools for managing and monitoring MongoDB clusters
  dev_url: https://github.com/mongodb/mongo-tools
  doc_url: https://docs.mongodb.com/master/reference/program/

extra:
  recipe-maintainers:
    - sodre
    - nehaljwani
