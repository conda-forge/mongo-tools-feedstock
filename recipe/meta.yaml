{% set name = "mongo-tools" %}
{% set version = "100.9.5" %}
{% set gopath = "gopath/src/github.com/mongodb/mongo-tools" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ gopath }}
    url: https://github.com/mongodb/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 3e68a88d14324b516f90c341a7fbabcf6af2f92c8fe5ef1b0dd951c148b91c06
    patches:
      - 0001-Conda-ecosystem-specific-changes-to-the-build-system.patch

build:
  number: 0
  script:
    - cd {{ gopath }}
    - GOPATH=$SRC_DIR/gopath ./make build                                                           # [unix]
    - bash -c 'GOPATH=$SRC_DIR/gopath PREFIX=$LIBRARY_PREFIX PATH=$PATH:$LIBRARY_BIN ./make build'  # [win]
    - go clean -modcache
    - go-licenses save --save_path licenses .

requirements:
  build:
    - {{ compiler('cgo') }}
    - {{ compiler('c') }}        # [unix]
    - {{ stdlib("c") }}          # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - go-licenses
  host:
    - krb5     # [unix]
    - m2-bash  # [win]
    - m2-base  # [win]

test:
  commands:
    # Binary Import and Export Tools
    - bsondump --help
    - mongodump --help
    - mongorestore --help

    # Data Import and Export Tools
    - mongoimport --help
    - mongoexport --help

    # Diagnostic Tools
    - mongostat --help
    - mongotop --help
    # - mongoldap is not available in the OpenSource repo

    # GridFS
    - mongofiles --help

about:
  home: https://www.mongodb.com
  license: Apache-2.0
  license_file:
    - {{ gopath }}/LICENSE.md
    - {{ gopath }}/licenses/
  summary: Tools for managing and monitoring MongoDB clusters
  dev_url: https://github.com/mongodb/mongo-tools
  doc_url: https://docs.mongodb.com/master/reference/program/

extra:
  recipe-maintainers:
    - sodre
    - nehaljwani
